name: Java CI

# Define when the workflow should run
on:
  push:
    branches: [master]  # This means the workflow will run every time you push to the 'master' branch.
  pull_request:
    branches: [master]

# Define the job
jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu as the environment.

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Step to check out your code from GitHub.

      - name: Set up JDK 17 (openjdk)
        uses: actions/setup-java@v3  # Step to set up Java Development Kit (JDK) version 11.
        with:
          distribution: 'temurin' # is the defualt Openjdk distribution
          java-version: '17'
      
      - name: Compile the code
        run: javac src/Main.java  # Compiling your Main.java file.
      
      - name: Run mine_server
        run: pwd # Running the compiled Main.java class.
