name: Java CI

# Define when the workflow should run
on:
  push:
    branches: [main]  # This means the workflow will run every time you push to the 'main' branch.
  pull_request:
    branches: [main]

# Define the job
jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu as the environment.

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Step to check out your code from GitHub.

      - name: Set up JDK 11
        uses: actions/setup-java@v3  # Step to set up Java Development Kit (JDK) version 11.
        with:
          distribution: 'adopt'
          java-version: '11'
      
      - name: Compile the code
        run: javac src/Main.java  # Compiling your Main.java file.
      
      - name: Run the code
        run: java -cp src Main  # Running the compiled Main.java class.
