name: Run Minecraft Server

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22 (OpenJDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      # Add this step to confirm the Java version
      - name: Check Java Version
        run: java -version

      - name: Check public IP address using curl
        run: |
          echo "Fetching public IP address..."
          curl ifconfig.me
          sudo ufw status
          sudo ufw allow 25565/tcp



      # Congifure git to commit to th Repo    
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install screen
        run: sudo apt-get update && sudo apt-get install screen

      - name: Install Ngrok
        run: |
         curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
         echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list >/dev/null
         sudo apt-get update && sudo apt-get install ngrok
        
      - name: Authenticate and Start Ngrok
        run: |
         ngrok authtoken 1qZ55Q4KnpRwXhku3rfpp3TmczJ_6pEZDGPYMd2ZMJqtARn83
         nohup ngrok tcp 25565 > ngrok.log &
         sleep 5  # Wait for Ngrok to initialize

      - name: Get Ngrok URL
        run: |
         NGROK_URL=$(curl --silent http://127.0.0.1:4040/api/tunnels | jq -r .tunnels[0].public_url)
         echo "Ngrok URL: $NGROK_URL"


      - name: Install dependencies
        run: sudo apt-get install gcc make
    
      - name: Download and compile mcrcon
        run: |
          wget https://github.com/Tiiffi/mcrcon/archive/refs/heads/master.zip
          unzip -o master.zip
          cd mcrcon-master
          make
          sudo cp mcrcon /usr/local/bin/
      
      - name: Setup rcon commands
        run: screen -dmS mysession bash -c 'sleep 60; mcrcon -H 127.0.0.1 -P 25575 -p 1969 "say Hello, world!"; mcrcon -H 127.0.0.1 -P 25575 -p 1969 ""'
                
      - name: Run Minecraft server
        run: java -jar paper-1.21.1-99.jar
        
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Using the built-in GITHUB_TOKEN
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git status
          git add .
          git status
          git commit -m "server save"
          git status
          git push origin master
          git status
